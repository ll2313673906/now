server:
  port: 8040
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
 #       server-addr: 101.200.82.237:8848
    gateway:
      discovery:
        locator:
          # 让gateway通过服务发现组件找到其他的微服务
          enabled: true
      routes:
        - id: path_route1
          uri: lb://user-center
          predicates: # 断言，路径相匹配的进行路由
            - Path=/user/**
            - Before=2028-01-20T17:42:47.789-07:00[America/Denver]
        - id: path_route2
          uri: lb://content-center
          predicates: # 断言，路径相匹配的进行路由
            - Path=/share/**
            - Before=2028-01-20T17:42:47.789-07:00[America/Denver]
        - id: path_route3
          uri: lb://content-center
          predicates: # 断言，路径相匹配的进行路由
            - Path=/notice/**
            - Before=2028-01-20T17:42:47.789-07:00[America/Denver]
#      routes:
#        - id: before_route
#          uri: lb://user-center
#          predicates:
#            - TimeBetween=下午2:00,下午5:00
##            - Path=/user/{id}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: trace